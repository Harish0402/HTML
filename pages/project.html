<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <link rel="stylesheet" href="../css/project.css">

    <script defer>
        function goback() {
            window.history.go(-1)
        }
   

    </script>
</head>
<body>
    <div class="bg">
        <table>
            <button id="Back" onClick="goback()">Go Back</button>

            <h1>HTML Tags</h1>

            <tr>
                <th>Image Tag</th>

                </td>
            </tr>

            <tr>
                <th>Video Tag</th>

                    <video controls width="400px" >

                        Your browser does not support the video tag.
                    </video>
                
                </td>
            </tr>

            <tr>
                <th>Iframe</th>

                    <iframe width="560" height="315" src="https://www.youtube.com/embed/46cXFUzR9XM?si=-R3CWq7qMeder7I9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </table>
