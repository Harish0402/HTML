<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>

    <link rel="stylesheet" href="../css/contact.css">

    <script >
        function pop()
        { alert("Your Response Has Been Recorded"); };

        function goback() {
        window.history.go(-1)
        }
      </script>
    
</head>
<body>
    <div class="bg">
       
         <form onSubmit="handlesubmit(event)" id="form-bg">
            <table> 
                <button id="Back" onClick="goback()">Go Back</button>
                <caption>We are here to help you</caption>
                <tr>
                    <th><label for="name">Name</label></th>
                </tr>
                <tr>
                    <td><input type="text" name="name" required></td>
                </tr>

                <tr>
                    <th><label for="e-mail">E-mail</label></th>
                </tr>

                <tr>
                    <td><input type="email" name="e-mail" required></td>
                </tr>

                <tr>
                    <th><label for="message">Message</label></th>
                </tr>

                <tr>
                    <td><textarea name="message" id="message" placeholder="Write Your Message" rows="15" cols="40" minlength="50" ></textarea></td>
                </tr>
                
                <tr>
                    <th style="text-align: center;"><Button role="submit" class="btn-grad" onClick="pop()">Submit</Button></th>
                </tr>
            </table>
          
        </form>

    </div>    
</body>
</html>
